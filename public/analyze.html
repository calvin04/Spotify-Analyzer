<!doctype html>
<html>
  <head>
    <title>Spotify Playlist Analyzer</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
    <link rel="stylesheet" href="css/style.css">
  </head>
    <body>
      <div class="container">
        <div id="playlist-name">
        </div>
        <div id="playlist-stats">
        </div>
        <div id="frequent-artists">
            <h2>Frequent Artists</h2>
        </div>
        <div id="frequent-albums">
            <h2>Frequent Albums</h2>
        </div>
        <div id="bar-div">
	    <canvas id="bar-chart"></canvas>
        </div>
        <button onclick="window.history.back()">Back</button>
      </div>

    <script id="analyze-title" type="text/x-handlebars-template">
      <h1>Analyzing Playlist {{playlistname}}</h1>
    </script>

    <script id="analyze-stats" type="text/x-handlebars-template">
      <h2>General Stats</h2>
      <p><b>Total tracks:</b> {{total}} <br>
      <b>Total playlist duration:</b> {{total_duration}} <br>
      <b>Average track duration:</b> {{avg_duration}} <br>
      <b>Average popularity of tracks:</b> {{popularity_avg}} <br>
      <b>Average year of tracks:</b> {{avg_year}}</p>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="analyze.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    </body>
</html>
