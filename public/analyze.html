<!doctype html>
<html>
  <head>
    <title>Spotify Playlist Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
    <link rel="stylesheet" href="css/style.css">
  </head>
    <body>
      <div class="jumbotron">
        <div id="playlist-name" class="stats-header">
        </div>
      </div>
      <div class="container">
	<div id="general-stats">
            Loading stats...
        </div>
	<div id="row1">
            <div id="playlist-stats" class="stats-header">
            </div>
            <div id="top-artist-box" class="stats-header">
            </div>
        </div>
	<div id="row2">
            <div id="top-album-box" class="stats-header">
            </div>
            <div id="playlist-stats2" class="stats-header">
            </div>
        </div>
        <div id="frequent-artists" class="stats-header">
        </div>
        <div id="frequent-albums" class="stats-header">
        </div>
        <div id="popularity-high" class="stats-header">
        </div>
        <div id="popularity-low" class="stats-header">
        </div>
        <div id="bar-div" class="stats-header">
	    <canvas id="bar-chart"></canvas>
        </div>
        <a class="btn" onclick="window.history.back()">Back</a>
      </div>

    <script id="analyze-title" type="text/x-handlebars-template">
      <h1>Playlist Stats For {{playlistname}}</h1>
    </script>

    <script id="top-artist" type="text/x-handlebars-template">
      <h3>Top Artist</h3>
      <div id="top-artist-img"></div>
      <h4>{{artist_name}}</h4>
    </script>

    <script id="top-album" type="text/x-handlebars-template">
      <h3>Top Album</h3>
      <div id="top-album-img"></div>
      <h4>{{album_name}}</h4>
    </script>

    <script id="analyze-stats" type="text/x-handlebars-template">
      <p>Total tracks: {{total}} <br>
      Unique Artists: {{unique_artists}} <br>
      Unique Albums: {{unique_albums}} <br>
      Playlist duration: {{total_duration}} <br></p>
    </script>

    <script id="analyze-stats2" type="text/x-handlebars-template">
      <p>Average track duration: {{avg_duration}} <br>
      Average track popularity: {{popularity_avg}} <br>
      Average track year: {{avg_year}}</p>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="analyze.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    </body>
</html>
