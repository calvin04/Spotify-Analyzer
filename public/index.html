<!doctype html>
<html>
  <head>
    <title>Spotify Playlist Analyzer</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
    <link rel="stylesheet" href="css/style.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Spotify Playlist Analyzer</h1>
      <div id="login">
        <a href="/login" class="btn btn-primary">Log in</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="your-playlists-title">
	    <h2>Your Playlists</h2>
	</div>
        <div id="all-play">
        </div>
        <div id="search-user">
	    <form id="search-user-form">
		<div class="form_title">Search for a user's playlists</div>
		    <input type="text" id="playlist_text" class="form_element" placeholder="Enter username" name="user_name" required/>
		    <button type="submit">Submit</button>
	    </form>
        </div>
        <div id="oauth">
        </div>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{id}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="all-playlists" type="text/x-handlebars-template">
      <div class="your-playlists-all">{{{all}}}</div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
      </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
